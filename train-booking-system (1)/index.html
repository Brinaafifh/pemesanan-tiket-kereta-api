<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailBooker - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üöÇ RailBooker</h1>
        <p>Redirecting to RailBooker Application...</p>
        <p><small>Tugas Besar CLO4 - Sabrina Nur Afifah (2211104046)</small></p>
        
        <div style="margin-top: 2rem;">
            <a href="./train-booking-system%20(1)/" class="manual-link">
                üöÄ Klik di sini jika tidak redirect otomatis
            </a>
        </div>
        
        <div style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
            <p>üìÅ Aplikasi berada di folder: train-booking-system (1)</p>
        </div>
    </div>

    <script>
        // Auto redirect setelah 3 detik
        setTimeout(function() {
            window.location.href = './train-booking-system%20(1)/';
        }, 3000);
        
        // Jika folder tidak ditemukan, coba alternatif
        setTimeout(function() {
            // Fallback jika redirect gagal
            if (window.location.href.includes('index.html')) {
                console.log('Trying alternative paths...');
            }
        }, 5000);
    </script>
</body>
</html>
